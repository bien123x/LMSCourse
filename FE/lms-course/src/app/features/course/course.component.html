<div class="container mx-auto p-4 flex flex-row gap-4">
  <div class="w-[25%]">
    <app-course-filters
      [courseFilters]="courseFilters()"
      (selectedFilters)="onSelectedFilters($event)"
    ></app-course-filters>
  </div>
  <div class="w-[75%] border-1 border-surface-300 rounded-2xl overflow-hidden">
    <app-course-list
      [courses]="courses()"
      [rows]="rows()"
      [totalRecodes]="totalRecodes()"
      (courseId)="viewDetail($event)"
      (pageNumber)="setPageNumber($event)"
      (sortChange)="setSortChange($event)"
    ></app-course-list>
  </div>
</div>
